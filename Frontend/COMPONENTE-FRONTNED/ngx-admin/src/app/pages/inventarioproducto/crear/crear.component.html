<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR INVENTARIO-PRODUCTO
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR INVENTARIO-PRODUCTO
        </nb-card-header>
        <nb-card-body>
        
            <div class="row">
                <div class="col-3">
                    <label>Producto</label>
                </div>
                <div class="col-9">
                    <nb-select placeholder="Select Showcase" [(ngModel)]="selectedProduct">
                        <nb-option *ngFor="let producto of productos" value="{{producto._id}}">{{producto.nombre}}</nb-option>
                        
                      </nb-select>
                </div>
            </div>
            <br>
            <div class=" row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">

                    Crear
                </button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">

                    Actualizar
                </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
