<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR INVENTARIO
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR INVENTARIO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre_Inventario</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text"  [(ngModel)]="elInventario.nombre_inventario">
                    <p *ngIf="intentoEnvio && elInventario.nombre_inventario=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Fecha_Inventario</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                        [(ngModel)]="elInventario.fecha_inventario">
                    <p *ngIf=" intentoEnvio && elInventario.fecha_inventario=='' ">Requerido</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label>Usuario</label>
                </div>
                <div class="col-9">
                    <nb-select placeholder="Usuarios">
                        <nb-option value="1">Option 1</nb-option>
                       
                      </nb-select>

                    <input class="form-control" type="text" 
                        [(ngModel)]="elInventario.usuario">
                    <p *ngIf=" intentoEnvio && elInventario.usuario=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class=" row">
                    <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">

                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">

                        Actualizar
                    </button>
                </div>
        </nb-card-body>
    </nb-card>
</div>
