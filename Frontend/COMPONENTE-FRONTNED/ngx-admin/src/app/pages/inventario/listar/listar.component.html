<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N INVENTARIOS
            <button type="button" class="btn btn-success" (click)="agregar()">

                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>

            </tr>
            <ng-container *ngFor="let inventarioActual of inventarios">
                <tr>
                    
                    <td>{{inventarioActual.nombre_inventario}}</td>
                    <td>{{inventarioActual.fecha_inventario}}</td>
                    <td>{{inventarioActual.usuario}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="verInventario(inventarioActual._id)">

                            <i class="fas fa-eye" style="color: #fafafa;"></i>
                        </button>
                        
                        <button type="button" class="btn btn-primary" (click)="editar(inventarioActual._id)">

                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(inventarioActual._id)">

                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
