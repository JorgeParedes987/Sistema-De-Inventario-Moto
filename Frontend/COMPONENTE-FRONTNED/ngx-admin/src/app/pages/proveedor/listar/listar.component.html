<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N PROVEEDOR
            <button type="button" class="btn btn-success" (click)="agregar()">

                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>

            </tr>
            <ng-container *ngFor="let proveedoresActual of proveedores">
                <tr>
                    <td>{{proveedoresActual.nit}}</td>
                    <td>{{proveedoresActual.nombre}}</td>
                    <td>{{proveedoresActual.telefono}}</td>
                    <td>{{proveedoresActual.email}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(proveedoresActual._id)">

                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(proveedoresActual._id)">

                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
