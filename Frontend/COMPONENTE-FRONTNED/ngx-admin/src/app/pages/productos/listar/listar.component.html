<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N PRODUCTOS
            <button type="button" class="btn btn-success" (click)="agregar()">

                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>

            </tr>
            <ng-container *ngFor="let ProductosActual of productos">
                <tr>
                    <td>{{ProductosActual.codigo}}</td>
                    <td>{{ProductosActual.nombre}}</td>
                    <td>{{ProductosActual.descripcion}}</td>
                    <td>{{ProductosActual.cantidad}}</td>
                    <td>{{ProductosActual.precio}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(ProductosActual._id)">
                           
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(ProductosActual._id)">
                           
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
